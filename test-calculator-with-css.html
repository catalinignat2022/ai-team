<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perform calculations with exceptional design and user experience</title>
    <style>
/* ===== COLOR SYSTEM ===== */
:root {
  /* Primary Colors */
  --color-primary-500: #3B82F6;
  --color-primary-600: #3B82F6;
  --color-primary-700: #3B82F6;
  
  /* Secondary Colors */
  --color-secondary-500: #6B7280;
  
  /* Semantic Colors */
  --color-success: #10B981;
  --color-warning: #F59E0B;
  --color-error: #EF4444;
  
  /* Typography */
  --font-primary: 'Inter', sans-serif;
  --font-mono: 'JetBrains Mono', monospace;
  
  /* Spacing */
  --space-1: 0.25rem;
  --space-2: 0.5rem;
  --space-3: 0.75rem;
  --space-4: 1rem;
  --space-6: 1.5rem;
  --space-8: 2rem;
  
  /* Borders */
  --radius-sm: 0.25rem;
  --radius-md: 0.5rem;
  --radius-lg: 0.75rem;
  
  /* Shadows */
  --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
  --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
  --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
  
  /* Transitions */
  --transition-fast: 150ms ease;
  --transition-base: 300ms ease;
}


/* ===== TYPOGRAPHY SYSTEM ===== */

html {
  font-size: 16px;
  line-height: 1.5;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

body {
  font-family: var(--font-primary);
  font-weight: 400;
  color: #1f2937;
  background-color: #ffffff;
}

h1, h2, h3, h4, h5, h6 {
  font-family: var(--font-primary);
  font-weight: 700;
  line-height: 1.25;
  margin: 0;
}

h1 { font-size: 3rem; }
h2 { font-size: 2.25rem; }
h3 { font-size: 1.875rem; }
h4 { font-size: 1.5rem; }
h5 { font-size: 1.25rem; }
h6 { font-size: 1.125rem; }

p {
  margin: 0 0 1rem 0;
  line-height: 1.625;
}


/* ===== LAYOUT SYSTEM ===== */

*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

.container {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 var(--space-4);
}

.grid {
  display: grid;
  gap: var(--space-4);
}

.flex {
  display: flex;
}

.flex-col {
  flex-direction: column;
}

.items-center {
  align-items: center;
}

.justify-center {
  justify-content: center;
}

.justify-between {
  justify-content: space-between;
}


/* ===== COMPONENT STYLES ===== */

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: var(--space-3) var(--space-6);
  border: 1px solid transparent;
  border-radius: var(--radius-md);
  font-family: var(--font-primary);
  font-weight: 500;
  cursor: pointer;
  transition: var(--transition-base);
  text-decoration: none;
}

.btn-primary {
  background-color: var(--color-primary-600);
  color: white;
}

.btn-primary:hover {
  background-color: var(--color-primary-700);
  transform: translateY(-1px);
  box-shadow: var(--shadow-md);
}

.card {
  background: white;
  border: 1px solid #e5e7eb;
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-sm);
  transition: var(--transition-base);
}

.card:hover {
  box-shadow: var(--shadow-md);
  transform: translateY(-2px);
}


/* ===== UTILITY CLASSES ===== */

.p-1 { padding: var(--space-1); }
.p-2 { padding: var(--space-2); }
.p-3 { padding: var(--space-3); }
.p-4 { padding: var(--space-4); }
.p-6 { padding: var(--space-6); }
.p-8 { padding: var(--space-8); }

.m-1 { margin: var(--space-1); }
.m-2 { margin: var(--space-2); }
.m-3 { margin: var(--space-3); }
.m-4 { margin: var(--space-4); }
.m-6 { margin: var(--space-6); }
.m-8 { margin: var(--space-8); }

.text-center { text-align: center; }
.text-left { text-align: left; }
.text-right { text-align: right; }

.font-bold { font-weight: 700; }
.font-medium { font-weight: 500; }
.font-normal { font-weight: 400; }

.w-full { width: 100%; }
.h-full { height: 100%; }

.bg-primary { background-color: var(--color-primary-600); }
.bg-white { background-color: white; }

.text-primary { color: var(--color-primary-600); }
.text-white { color: white; }

.rounded { border-radius: var(--radius-md); }
.rounded-lg { border-radius: var(--radius-lg); }

.shadow { box-shadow: var(--shadow-md); }
.shadow-lg { box-shadow: var(--shadow-lg); }


/* ===== ANIMATION LIBRARY ===== */

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes bounce {
  0%, 20%, 53%, 80%, 100% {
    transform: translate3d(0, 0, 0);
  }
  40%, 43% {
    transform: translate3d(0, -8px, 0);
  }
  70% {
    transform: translate3d(0, -4px, 0);
  }
}

.animate-fade-in {
  animation: fadeIn 0.5s ease-out;
}

.animate-slide-in-up {
  animation: slideInUp 0.6s ease-out;
}

.animate-bounce {
  animation: bounce 1s infinite;
}

.transition-all {
  transition: all var(--transition-base);
}

.hover\:scale-105:hover {
  transform: scale(1.05);
}

.hover\:-translate-y-1:hover {
  transform: translateY(-4px);
}


/* ===== RESPONSIVE DESIGN ===== */

/* Mobile First Approach */
@media (min-width: 576px) {
  .sm\:flex { display: flex; }
  .sm\:hidden { display: none; }
  .sm\:block { display: block; }
}

@media (min-width: 768px) {
  .md\:flex { display: flex; }
  .md\:grid { display: grid; }
  .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
  .md\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
  
  h1 { font-size: 3.75rem; }
  h2 { font-size: 3rem; }
}

@media (min-width: 992px) {
  .lg\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
  .lg\:flex { display: flex; }
}

/* Responsive Images */
.responsive-img {
  max-width: 100%;
  height: auto;
  display: block;
}

/* Responsive Container */
.container {
  width: 100%;
  margin: 0 auto;
  padding: 0 1rem;
}

@media (min-width: 576px) {
  .container { max-width: 576px; padding: 0 1.5rem; }
}

@media (min-width: 768px) {
  .container { max-width: 768px; }
}

@media (min-width: 992px) {
  .container { max-width: 1024px; }
}

@media (min-width: 1200px) {
  .container { max-width: 1280px; }
}


/* ===== CALCULATOR SPECIFIC STYLES ===== */

.calculator {
  max-width: 400px;
  margin: 0 auto;
  background: white;
  border-radius: 20px;
  padding: var(--space-6);
  box-shadow: var(--shadow-lg);
}

.calculator-display {
  background: #1f2937;
  color: white;
  border-radius: var(--radius-lg);
  padding: var(--space-6);
  margin-bottom: var(--space-6);
  text-align: right;
  font-family: var(--font-mono);
  font-size: 2.5rem;
  font-weight: 700;
  min-height: 80px;
  display: flex;
  align-items: center;
  justify-content: flex-end;
}

.calculator-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: var(--space-3);
}

.calc-btn {
  aspect-ratio: 1;
  border: none;
  border-radius: var(--radius-lg);
  font-size: 1.25rem;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition-base);
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 60px;
}

.calc-btn:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.calc-btn-number {
  background: #f3f4f6;
  color: #1f2937;
}

.calc-btn-number:hover {
  background: #e5e7eb;
}

.calc-btn-operator {
  background: var(--color-primary-600);
  color: white;
}

.calc-btn-operator:hover {
  background: var(--color-primary-700);
}

.calc-btn-equals {
  background: var(--color-success);
  color: white;
}

.calc-btn-clear {
  background: var(--color-error);
  color: white;
}

.calc-btn-zero {
  grid-column: span 2;
}

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .app-container {

    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Perform calculations with exceptional design and user experience</h1>
            <p>undefined</p>
        </header>
        
        <main class="app-content">
            
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" value="0" readonly style="
                    width: 100%;
                    padding: 20px;
                    font-size: 2rem;
                    text-align: right;
                    border: none;
                    background: #f8f9fa;
                    border-radius: 10px;
                    margin-bottom: 20px;
                    font-family: 'Courier New', monospace;
                ">
            </div>
            
            <div class="buttons" style="
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
                margin-top: 20px;
            ">
                <button class="btn-calc clear" onclick="clearDisplay()" style="
                    grid-column: span 2;
                    padding: 20px;
                    font-size: 1.2rem;
                    border: none;
                    border-radius: 10px;
                    background: #ff6b6b;
                    color: white;
                    cursor: pointer;
                    transition: all 0.2s;
                ">È˜terge</button>
                
                <button class="btn-calc operator" onclick="deleteLast()" style="
                    padding: 20px;
                    font-size: 1.2rem;
                    border: none;
                    border-radius: 10px;
                    background: #feca57;
                    color: white;
                    cursor: pointer;
                ">âŒ«</button>
                
                <button class="btn-calc operator" onclick="appendToDisplay('/')" style="
                    padding: 20px;
                    font-size: 1.2rem;
                    border: none;
                    border-radius: 10px;
                    background: var(--primary-color);
                    color: white;
                    cursor: pointer;
                ">Ã·</button>
                
                <button class="btn-calc number" onclick="appendToDisplay('7')">7</button>
                <button class="btn-calc number" onclick="appendToDisplay('8')">8</button>
                <button class="btn-calc number" onclick="appendToDisplay('9')">9</button>
                <button class="btn-calc operator" onclick="appendToDisplay('*')">Ã—</button>
                
                <button class="btn-calc number" onclick="appendToDisplay('4')">4</button>
                <button class="btn-calc number" onclick="appendToDisplay('5')">5</button>
                <button class="btn-calc number" onclick="appendToDisplay('6')">6</button>
                <button class="btn-calc operator" onclick="appendToDisplay('-')">-</button>
                
                <button class="btn-calc number" onclick="appendToDisplay('1')">1</button>
                <button class="btn-calc number" onclick="appendToDisplay('2')">2</button>
                <button class="btn-calc number" onclick="appendToDisplay('3')">3</button>
                <button class="btn-calc operator" onclick="appendToDisplay('+')">+</button>
                
                <button class="btn-calc number zero" onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
                <button class="btn-calc number" onclick="appendToDisplay('.')">.</button>
                <button class="btn-calc equals" onclick="calculate()" style="
                    background: var(--success-color);
                    color: white;
                ">=</button>
            </div>
        </div>
        
        <style>
            .btn-calc {
                padding: 20px;
                font-size: 1.2rem;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                transition: all 0.2s;
                font-weight: 600;
            }
            
            .btn-calc.number {
                background: #f8f9fa;
                color: #333;
            }
            
            .btn-calc.number:hover {
                background: #e9ecef;
                transform: scale(0.95);
            }
            
            .btn-calc.operator {
                background: var(--primary-color);
                color: white;
            }
            
            .btn-calc.operator:hover {
                opacity: 0.9;
                transform: scale(0.95);
            }
        </style>
        
        <script>
            let display = document.getElementById('display');
            let currentInput = '0';
            
            function clearDisplay() {
                currentInput = '0';
                display.value = currentInput;
            }
            
            function deleteLast() {
                if (currentInput.length > 1) {
                    currentInput = currentInput.slice(0, -1);
                } else {
                    currentInput = '0';
                }
                display.value = currentInput;
            }
            
            function appendToDisplay(value) {
                if (currentInput === '0' && value !== '.') {
                    currentInput = value;
                } else {
                    currentInput += value;
                }
                display.value = currentInput;
            }
            
            function calculate() {
                try {
                    // Replace display operators with JS operators
                    let expression = currentInput.replace(/Ã—/g, '*').replace(/Ã·/g, '/');
                    let result = eval(expression);
                    currentInput = result.toString();
                    display.value = currentInput;
                } catch (error) {
                    display.value = 'Eroare';
                    currentInput = '0';
                }
            }
            
            // Keyboard support
            document.addEventListener('keydown', function(event) {
                const key = event.key;
                if ('0123456789'.includes(key)) {
                    appendToDisplay(key);
                } else if (['+', '-'].includes(key)) {
                    appendToDisplay(key);
                } else if (key === '*') {
                    appendToDisplay('*');
                } else if (key === '/') {
                    event.preventDefault();
                    appendToDisplay('/');
                } else if (key === 'Enter' || key === '=') {
                    event.preventDefault();
                    calculate();
                } else if (key === 'Escape') {
                    clearDisplay();
                } else if (key === 'Backspace') {
                    event.preventDefault();
                    deleteLast();
                }
            });
        </script>
      
        </main>
    </div>
    
    <script>
        // Calculator functionality
        let display = document.getElementById('display');
        let currentInput = '0';
        let operator = null;
        let firstOperand = null;
        
        function updateDisplay() {
            display.value = currentInput;
        }
        
        function inputNumber(num) {
            if (currentInput === '0') {
                currentInput = num;
            } else {
                currentInput += num;
            }
            updateDisplay();
        }
        
        function inputOperator(op) {
            if (firstOperand === null) {
                firstOperand = parseFloat(currentInput);
            } else if (operator) {
                const result = calculate(firstOperand, parseFloat(currentInput), operator);
                currentInput = result.toString();
                firstOperand = result;
            }
            operator = op;
            currentInput = '0';
            updateDisplay();
        }
        
        function calculate(first, second, op) {
            switch (op) {
                case '+': return first + second;
                case '-': return first - second;
                case '*': return first * second;
                case '/': return first / second;
                default: return second;
            }
        }
        
        function calculateResult() {
            if (operator && firstOperand !== null) {
                const result = calculate(firstOperand, parseFloat(currentInput), operator);
                currentInput = result.toString();
                operator = null;
                firstOperand = null;
                updateDisplay();
            }
        }
        
        function clearDisplay() {
            currentInput = '0';
            operator = null;
            firstOperand = null;
            updateDisplay();
        }
    </script>
