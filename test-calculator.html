<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perform calculations with exceptional design and user experience</title>
    <link rel="stylesheet" href="/styles/design-system.css">
    <link rel="stylesheet" href="/styles/components.css">
    <link rel="stylesheet" href="/styles/main.css">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #10B981;
            --font-family: Inter, system-ui;
        }
        
        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .app-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .app-header {
            background: var(--primary-color);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .app-content {
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Perform calculations with exceptional design and user experience</h1>
            <p>Aplicație generată cu design excepțional</p>
        </header>
        
        <main class="app-content">
            
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" value="0" readonly style="
                    width: 100%;
                    padding: 20px;
                    font-size: 2rem;
                    text-align: right;
                    border: none;
                    background: #f8f9fa;
                    border-radius: 10px;
                    margin-bottom: 20px;
                    font-family: 'Courier New', monospace;
                ">
            </div>
            
            <div class="buttons" style="
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
                margin-top: 20px;
            ">
                <button class="btn-calc clear" onclick="clearDisplay()" style="
                    grid-column: span 2;
                    padding: 20px;
                    font-size: 1.2rem;
                    border: none;
                    border-radius: 10px;
                    background: #ff6b6b;
                    color: white;
                    cursor: pointer;
                    transition: all 0.2s;
                ">Șterge</button>
                
                <button class="btn-calc operator" onclick="deleteLast()" style="
                    padding: 20px;
                    font-size: 1.2rem;
                    border: none;
                    border-radius: 10px;
                    background: #feca57;
                    color: white;
                    cursor: pointer;
                ">⌫</button>
                
                <button class="btn-calc operator" onclick="appendToDisplay('/')" style="
                    padding: 20px;
                    font-size: 1.2rem;
                    border: none;
                    border-radius: 10px;
                    background: var(--primary-color);
                    color: white;
                    cursor: pointer;
                ">÷</button>
                
                <button class="btn-calc number" onclick="appendToDisplay('7')">7</button>
                <button class="btn-calc number" onclick="appendToDisplay('8')">8</button>
                <button class="btn-calc number" onclick="appendToDisplay('9')">9</button>
                <button class="btn-calc operator" onclick="appendToDisplay('*')">×</button>
                
                <button class="btn-calc number" onclick="appendToDisplay('4')">4</button>
                <button class="btn-calc number" onclick="appendToDisplay('5')">5</button>
                <button class="btn-calc number" onclick="appendToDisplay('6')">6</button>
                <button class="btn-calc operator" onclick="appendToDisplay('-')">-</button>
                
                <button class="btn-calc number" onclick="appendToDisplay('1')">1</button>
                <button class="btn-calc number" onclick="appendToDisplay('2')">2</button>
                <button class="btn-calc number" onclick="appendToDisplay('3')">3</button>
                <button class="btn-calc operator" onclick="appendToDisplay('+')">+</button>
                
                <button class="btn-calc number zero" onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
                <button class="btn-calc number" onclick="appendToDisplay('.')">.</button>
                <button class="btn-calc equals" onclick="calculate()" style="
                    background: var(--success-color);
                    color: white;
                ">=</button>
            </div>
        </div>
        
        <style>
            .btn-calc {
                padding: 20px;
                font-size: 1.2rem;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                transition: all 0.2s;
                font-weight: 600;
            }
            
            .btn-calc.number {
                background: #f8f9fa;
                color: #333;
            }
            
            .btn-calc.number:hover {
                background: #e9ecef;
                transform: scale(0.95);
            }
            
            .btn-calc.operator {
                background: var(--primary-color);
                color: white;
            }
            
            .btn-calc.operator:hover {
                opacity: 0.9;
                transform: scale(0.95);
            }
        </style>
        
        <script>
            let display = document.getElementById('display');
            let currentInput = '0';
            
            function clearDisplay() {
                currentInput = '0';
                display.value = currentInput;
            }
            
            function deleteLast() {
                if (currentInput.length > 1) {
                    currentInput = currentInput.slice(0, -1);
                } else {
                    currentInput = '0';
                }
                display.value = currentInput;
            }
            
            function appendToDisplay(value) {
                if (currentInput === '0' && value !== '.') {
                    currentInput = value;
                } else {
                    currentInput += value;
                }
                display.value = currentInput;
            }
            
            function calculate() {
                try {
                    // Replace display operators with JS operators
                    let expression = currentInput.replace(/×/g, '*').replace(/÷/g, '/');
                    let result = eval(expression);
                    currentInput = result.toString();
                    display.value = currentInput;
                } catch (error) {
                    display.value = 'Eroare';
                    currentInput = '0';
                }
            }
            
            // Keyboard support
            document.addEventListener('keydown', function(event) {
                const key = event.key;
                if ('0123456789'.includes(key)) {
                    appendToDisplay(key);
                } else if (['+', '-'].includes(key)) {
                    appendToDisplay(key);
                } else if (key === '*') {
                    appendToDisplay('*');
                } else if (key === '/') {
                    event.preventDefault();
                    appendToDisplay('/');
                } else if (key === 'Enter' || key === '=') {
                    event.preventDefault();
                    calculate();
                } else if (key === 'Escape') {
                    clearDisplay();
                } else if (key === 'Backspace') {
                    event.preventDefault();
                    deleteLast();
                }
            });
        </script>
      
        </main>
    </div>
    
    <script src="/scripts/components.js"></script>
    <script src="/scripts/main.js"></script>
</body>
</html>
